{% extends "base.html" %}
{% block content %}
{% if admin %}
<div class="nav-menu">
    <a href="{{ url_for('login') }}">利用者ページ</a>
</div>
<h1>管理者 ログイン</h1>
{% else %}
<h1>ログイン</h1>
{% endif %}
<form method="POST" class="form">
    <div class="form-group">
        <label>ユーザー名</label>
        <input type="text" name="username" required>
    </div>
    <div class="form-group">
        <label>パスワード</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit" class="button">ログイン</button>
</form>
{% if registrable %}
<p style="text-align: center; margin-top: 20px;">
    アカウントをお持ちでない方は<a href="{{ url_for('register') }}">こちら</a>
</p>
{% endif %}
{% endblock %}
